Otham scrollò le spalle. \"Ecco, lui è contento.\"

\"Quando facciamo scoppiare il bubbone?\" disse Leemy. **\"Mettere Manners sotto osservazione ha aumentato le probabilità, e metterlo agli arresti domiciliari le ha aumentate ancora.\"**

\"Come se non lo sapessi!\" fece Othman, irritato. **\"Ma non so il perché.\"**

\"Forse ci sono dei complici, come diceva lei. Adesso che Manners è nei guai, gli altri devono fare il colpo subito, o sono perduti. \"

\"Forse è vero il contrario. Ora che ne abbiamo uno in mano, gli altri dovrebbero disperdersi e scomparire, per mettersi in salvo. E poi, perché Multivac non ha nominato i complici?\"

\"Be', allora lo diciamo a Gulliman?\"

\"No, non ancora. La probabilità è ancora limitata al diciassette virgola tre per cento. Cerchiamo di agire in modo un po' più drastico, prima.\"

## La black box

Nella maggior parte delle moderne IA non è possibile conoscere esattamente le motivazioni precise che portano ad un determinato risultato. Per questa ragione vengono comunemente definite come delle Black Box.

Proprio come i tecnici di Multivac, in caso di risultati inaspettati, gli utilizzatori possono solo procedere per tentativi cercando di modificare le condizioni e i parametri in input per ottenere un output più vicino a quello desiderato.

Quelle poche IA che sono state progettate per spiegare le proprie scelte risultano, al momento, molto meno performanti delle altre.

Riflettendoci, questo, al momento, è forse uno dei più grandi limiti di questa tecnologia.

