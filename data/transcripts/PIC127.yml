Ben Manners si considerava il sedicenne più felice di Baltimora. Questo era dubbio, forse. Ma era certamente uno dei più felici, e uno dei più eccitati.

Per lo meno, era uno dei pochissimi ammessi nelle gallerie dello stadio per il giuramento dei diciottenni. Suo fratello maggiore stava per giurare, così i genitori avevano richiesto i biglietti e avevano permesso anche a Ben di farlo. Ma quando Multivac aveva scelto tra tutte le domande presentate, era stato Ben ad ottenere il biglietto.

Fra due anni, anche Ben avrebbe giurato, ma per il momento era importantissimo andare a vedere suo fratello Michael.

I genitori lo avevano vestito con ogni cura (o, per lo meno, avevano osservato la vestizione) poiché lui sarebbe stato il rappresentante della famiglia, e gli avevano affidato numerosi messaggi per Michael, che se ne era andato parecchi giorni prima, per gli esami preliminari, medici e neurologici.

Lo stadio era alla periferia della città e Ben, che si sentiva scoppiare di importanza, fu accompagnato al suo posto. Sotto di lui, adesso, c'erano file e file di centinaia e centinaia di diciottenni (i maschi a destra, le femmine a sinistra), tutti del secondo distretto di Baltimora. In vari periodi dell'anno, riunioni come quelle si tenevano in tutto il mondo, ma questa era Baltimora, e questa era la riunione importante. Laggiù, da qualche parte, c'era Mike, il fratello di Ben.

Ben osservò quelle teste, pensando che in qualche modo sarebbe forse riuscito a riconoscere suo fratello. Non ci riuscì, naturalmente, ma poi un uomo salì sul podio davanti alla folla e Ben smise di guardare, per ascoltare.

L'uomo disse: \"Buon pomeriggio agli ospiti e a coloro che sono convenuti qui per prestare giuramento. Io sono Randolph T. Hoch, responsabile delle cerimonie di Baltimora per questo anno. Coloro che si accingono a giurare mi hanno incontrato parecchie volte, durante i loro esami medici e neurologici. Gran parte del lavoro è ormai compiuto, ma resta ancora il particolare più importante. Colui che ora giurerà, la sua personalità, entrerà negli archivi di Multivac.

Ogni anno, è necessario dare qualche spiegazione ai giovani che divengono adulti. Fino ad ora, (e si rivolse ai giovani davanti a lui, il suo sguardo non si levò più verso la galleria) voi non eravate adulti: non eravate individui agli occhi di Multivac, salvo quando eravate segnalati in particolare dai vostri genitori o dal governo.

Fino ad ora, quando veniva il momento dell'aggiornamento annuale delle informazioni, erano i vostri genitori che fornivano i dati necessari sul vostro conto. Ora è venuto il momento di assumere voi stessi questo compito. È un grande onore e una grande responsabilità. I vostri genitori ci hanno detto quali studi avete fatto, quali sono state le vostre malattie, quali sono le vostre abitudini; molte cose. Ma adesso voi dovete dirci molto di più: i vostri pensieri più intimi, le vostre azioni più segrete. È difficile farlo, la prima volta, è imbarazzante, ma deve essere fatto. Poi, Multivac avrà nel suo archivio una analisi completa di ciascuno di voi. Comprenderà le vostre azioni e le vostre reazioni. Sarà persino in grado di indovinare, con grande approssimazione, le vostre azioni e reazioni future.

\"In questo modo. Multivac vi proteggerà. Se correrete il rischio di un incidente, Multivac lo saprà. Se qualcuno intenderà farvi del male, lo saprà. Se voi intenderete fare del male, lo saprà e verrete fermati in tempo, così che non sarà necessario punirvi.

\"Conoscendovi tutti, Multivac sarà in grado di aiutare la Terra a regolare la propria economia e le proprie leggi per il bene di tutti. Se avete un problema personale, potete presentarlo a Multivac e, conoscendovi tutti, Multivac sarà in grado di aiutarvi.

\"**Ora avrete molti moduli da riempire. Pensate attentamente e rispondete a tutte le domande più esattamente che potete. Non lasciatevi frenare dalla vergogna o dalla prudenza. Nessuno conoscerà mai le vostre risposte, tranne Multivac, a meno che divenga necessario conoscere quelle risposte per proteggervi. E anche allora, lo sapranno soltanto funzionari governativi autorizzati.**

\"**Può capitarvi di modificare la verità, ogni tanto. Non fatelo. Ce ne accorgeremo, se lo farete. Tutte le vostre risposte, messe insieme, formano uno schema. Se qualche risposta è falsa, non si inserirà nello schema e Multivac lo scoprirà. Se tutte le vostre risposte sono false, vi sarà uno schema distorto di un tipo che Multivac riconoscerà. Quindi dovete dire la verità.**\"

## La cessione delle informazioni

Oggi ci viene chiesto normalmente di rinunciare ad un pezzettino della nostra privacy e di condividere alcune delle nostre informazioni in cambio della possibilità di usufruire di un servizio e dei vantaggi che esso offre.

Per noi è qualcosa di comunemente accettato, se escludiamo le estremizzazioni, ovviamente. Tanto per fare un esempio: se prendiamo un singolo utente Facebook, beh egli è monitorato da centinaia di compagnie specializzate nel trattamento dei dati.

Nel racconto di Asimov il concetto è esattamente identico, ma con una diversa scala di grandezza: Multivac è *il* servizio per eccellenza e a *tutti* è richiesto, o meglio imposto, di aderirvi e di cedere qualsiasi informazione per garantire il miglior risultato possibile per sé e per la società tutta.

In un mondo così organizzato, quei pochi che tentano di sottrarsi, vengono scovati grazie all'utilizzo delle informazioni di tutti gli altri messe insieme, le quali permettono di individuare le anomalie nello schema generale.

Non so a te, ma a me fa venire in mente la storia della cliente della catena di discount Target, in Inghilterra, che cercava di nascondere la propria gravidanza ma riceveva dalla società del punto vendita delle pubblicità per donne incinte.

Era il lontano 2002 ed oggi una IA, con tutte le informazioni che spargiamo nel mondo ogni giorno, potrebbe fare molto di più di un pugno di ricercatori con i dati sugli acquisti di qualche migliaio di persone.

--

Tutto finì, comunque; la compilazione dei moduli; le cerimonie e i discorsi che seguirono. La sera, Ben, alzandosi in punta di piedi, riuscì finalmente a individuare Michael, che portava ancora gli abiti indossati per la \"parata degli adulti\". Si salutarono giubilanti.

Cenarono insieme e presero l'espressovia per tornare a casa, vivi e illuminati dalla grandezza di quella giornata.

Non erano preparati alla brusca transizione del ritorno a casa. Fu un colpo terribile per entrambi essere fermati da un giovanotto in uniforme, dall'espressione gelida, davanti alla porta di casa; vedere esaminare i loro documenti prima di poter entrare; trovare i genitori che stavano seduti in soggiorno, desolati, con il marchio della tragedia sul volto.

Joseph Manners, che sembrava molto invecchiato dalla mattina, guardò con occhi sorpresi e infossati i suoi figli - uno aveva ancora sotto il braccio i suoi nuovi abiti dell'età adulta - e disse: \"A quanto pare, sono agli arresti domiciliari.\"

--

Bernard Gulliman non poteva leggere tutto il rapporto, e non lo lesse. Lesse soltanto il sommario, che era molto soddisfacente.

Un'intera generazione, pareva, era cresciuta con l'abitudine al fatto che Multivac poteva predire il compimento dei reati più gravi. Aveva imparato che gli agenti della Correzione sarebbero arrivati sulla scena del reato prima che il reato potesse venire commesso. Aveva scoperto che la consumazione del reato comportava una punizione inevitabile. **Gradualmente, quella generazione si era convinta che nessuno avrebbe potuto battere in astuzia Multivac**.

**Il risultato era, naturalmente, che persino l'intenzione di commettere un reato scompariva. E, via via che queste intenzioni scomparivano e che la capacità di Multivac cresceva, all'elenco presentato ogni mattina potevano venire aggiunti anche i reati minori, e anche l'incidenza di questi reati diminuiva**.

**Così Gulliman aveva ordinato che venisse fatto un'analisi (da parte di Multivac, naturalmente) della capacità di Multivac di dedicare la sua attenzione al problema di predire le probabilità di incidenza delle malattie. Forse presto i medici sarebbero stati avvertiti che certi pazienti sarebbero diventati diabetici entro l'anno seguente, o sarebbero stati colpiti dalla tubercolosi o dal cancro**.

Bastava la prevenzione...
E il rapporto era favorevole!
Poi, arrivò l'elenco dei possibili reati della giornata, e non c'era neppure un omicidio di primo grado.

Gulliman chiamò al citofono Alì Othman; era di ottimo umore.

\"Othman, qual è la media dei crimini degli elenchi quotidiani della settimana scorsa rispetto a quella della mia prima settimana di presidenza?\"

Risultò che c'era stata una flessione dell'otto per cento, e Gulliman ne fu felice. Non era merito suo, naturalmente, ma questo l'elettorato non lo avrebbe saputo. Benedisse la fortuna che gli aveva fatto ottenere quella carica nel momento migliore, nella fase più brillante di Multivac, quando anche le malattie potevano essere poste sotto la sua vastissima conoscenza protettrice.

Gulliman ci avrebbe prosperato sopra.

## L'abitudine

Secondo Asimov, la società umana potrebbe facilmente adattarsi alla diffusione di una tecnologia come Multivac facendovi enorme affidamento.

Chissà quanto tempo occorrerebbe per raggiungere un tale stadio di integrazione? Quante generazioni?

Ad ogni modo, quale che sia stato il tempo necessario, la società immaginata dallo scrittore ha risposto alla presenza di Multivac con l'assuefazione: le persone hanno demandato totalmente vari aspetti della vita e hanno in gran parte rinunciato a quelli non compatibili con il nuovo status quo.

Tutto sommato, si tratta di una reazione naturale che possiamo facilmente capire se pensiamo a tanti strumenti tecnologici attuali, primo fra tutti, quello che abbiamo sempre in tasca: lo smartphone.

Quanti di noi sarebbero disposti a rinunciarvi? Quanti di noi ricordano ancora a memoria i numeri di telefono o gli appuntamenti o fanno calcoli a mente? Probabilmente in pochi.

E perché mai dovrebbe essere diverso? Lo smartphone fa queste e tante altre cose meglio e più velocemente di noi. E l'unico problema potrebbe presentarsi se all'improvviso perdessimo il cellulare o si scaricasse la batteria, ma, obiettivamente, succede di rado.

Col tempo, però, molti di noi hanno anche perso l'allenamento a svolgere questo tipo di compiti, in cambio di una tale comodità. E va bene, ovviamente: è stata una scelta (ponderata o meno). Non dico necessariamente il contrario.

Ma similmente, demandare sempre più delle nostre responsabilità nelle mani di una o più IA, come sembra che debba accadere nelle prossime decadi, da un lato, potrebbe certamente portare grande prosperità all'intera civiltà, o almeno ad alcuni; ma dall'altro, non rischia di farci perdere tutta una serie di capacità o il controllo su alcuni aspetti della nostra realtà?

E infine dobbiamo chiederci: quanto del nostro futuro siamo disposti a far decidere da una o più intelligenze insondabili e i cui ragionamenti sono totalmente oltre le nostre capacità e la nostra comprensione?

