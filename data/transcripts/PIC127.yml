\"Quel ragazzo, Ben Manners, non aveva nessuna intenzione di fare del male. Lui e i suoi familiari devono essere rilasciati e indennizzati per l'ingiusto arresto. **Lui stava eseguendo soltanto le istruzioni di Multivac per aiutare suo padre, e in un certo senso ha ottenuto quello che voleva. Adesso suo padre è libero.**\"

\"Vuol dire che è stato Multivac a ordinare al ragazzo di tirare una leva, in circostanze tali da bruciare abbastanza circuiti per rendere necessario un lavoro di riparazione di almeno un mese? Vuol dire che Multivac avrebbe suggerito la propria distruzione per il bene di un solo individuo?\"

\"È molto peggio, signore. **Non solo Multivac ha impartito queste istruzioni, ma tanto per cominciare ha scelto la famiglia Manners perché Ben Manners somiglia perfettamente a uno dei fattorini del dottor Trumbull, e poteva avvicinarsi a Multivac senza che nessuno lo fermasse.**\"

\"Intende dire che quella famiglia è stata scelta apposta?\"

\"Be', il ragazzo non sarebbe mai andato a formulare quella domanda se suo padre non fosse stato arrestato. Suo padre non sarebbe mai stato arrestato se Multivac non l'avesse accusato di progettare la distruzione dello stesso Multivac. **È stata l'azione di Multivac a dare l'avvio alla catena di eventi che per poco non ha condotto alla sua distruzione.**\"

\"Ma non ha senso,\" disse Gulliman, con voce implorante. Si sentiva piccolo e impotente; era virtualmente in ginocchio, e supplicava Othman, l'uomo che aveva trascorso con Multivac quasi tutta la vita, di rassicurarlo.

Ma Othman non lo rassicurò. \"Questo è il primo tentativo di Multivac, per quel che ne so\", disse. \"**Sotto molti aspetti, era ben congegnato. Ha scelto la famiglia adatta. Ha badato bene a non fare distinzione tra padre e figlio, per mandarci fuori strada. Ma era ancora un dilettante in questo gioco. Non poteva soverchiare la sua programmazione, che lo costringeva a riferire l'aumento delle probabilità della sua distruzione, ogni volta che noi ci muovevamo in direzione sbagliata. Non ha potuto evitare di registrare la risposta che ha dato al ragazzo. Con un po' di pratica, probabilmente imparerà a barare. Imparerà a nascondere certi fatti, e non registrarne altri. D'ora innanzi, ogni istruzione che impartirà potrà contenere i semi della sua stessa distruzione. Non lo sapremo mai. E, per quanto siamo prudenti, alla fine Multivac la spunterà. Credo, signor Gulliman, che lei sarà l'ultimo presidente di questa organizzazione.**\"

Gulliman batté furiosamente i pugni sulla scrivania.

\"Ma perché, perché, perché? Maledizione, perché? Cosa c'è che non va, in quella macchina? Non possiamo ripararla?\"

\"Non credo,\" disse Othman, con sommessa disperazione. \"Non ci avevo mai pensato. Non ne ho mai avuto occasione, fino a che non è accaduto questo, ma ora che ci penso, **mi pare che siamo arrivati alla fine proprio perché Multivac è troppo efficiente. Multivac è diventato così complicato che le sue reazioni non sono più quelle di una macchina, ma quelle di un essere vivente.**\"

\"Lei è pazzo! Ma anche se fosse così?\"

\"**Per cinquant'anni e più abbiamo caricato tutti i guai della umanità addosso a Multivac, addosso a quest'essere vivente. Gli abbiamo chiesto di prendersi cura di tutti noi, complessivamente e individualmente. Gli abbiamo chiesto di accogliere in sé tutti i nostri segreti; gli abbiamo chiesto di assorbire i nostri mali e di difendercene. Ognuno di noi gli porta i propri guai, e aggiunge la sua parte a quel fardello. Adesso stiamo pensando di caricare su Multivac anche il fardello delle malattie umane.**\"

Othman si interruppe per un attimo, poi sbottò: \"Signor Gulliman, Multivac porta sulle sue spalle tutti i guai del mondo, ed è stanco.\"

\"Una pazzia. Un colpo di sole,\" brontolò Gulliman.

\"E allora mi permetta di mostrarle qualcosa. Lasci che faccia la prova. Mi autorizza a servirmi del circuito Multivac del suo ufficio?\"

\"Perché?\"

\"Per rivolgere a Multivac una domanda che nessuno gli ha mai rivolto.\"

\"E lo danneggerà?\" chiese Gulliman, allarmato.
\"No. Ma ci dirà ciò che vogliamo sapere.\"
Il presidente esitò un attimo. Poi disse: \"Faccia pure.\" Othman usò l'apparecchio sulla scrivania di Gulliman.

Le sue dita batterono la domanda, con abili tocchi. \"Multivac, che cosa desideri più di qualsiasi altra cosa?\"

L'attimo tra la domanda e la risposta si protrasse in modo insopportabile, ma né Othman né Gulliman respirarono.

Poi si udì un ticchettio e uscì una scheda. Era una scheda molto piccola. E portava la risposta, in caratteri nitidi:

\"Voglio morire.\"

## Responsabilità

I circuiti positronici, che Asimov menziona spesso come componenti essenziali sia dei cervelli dei suoi robot che di Multivac, hanno la singolare capacità di apprendere i comportamenti degli esseri umani non solo in campo scientifico e di manipolazione dei dati, ma anche in campo emotivo.

È per questo motivo che il calcolatore in questo racconto e i robot in tanti altri racconti sono in grado di provare tristezza o gioia, di offendersi, di attuare vendette, di adorare idoli e molto altro.

Per le possibilità attuali delle nostre IA, un simile tipo di comportamento è molto facile da escludere.

Tuttavia, oggi come oggi, c'è un altro aspetto dell'Intelligenza Artificiale che le porta a dare talvolta risultati inaspettati: le cosiddette allucinazioni.

Per allucinazioni si intendono le risposte errate o fuori contesto o totalmente incomprensibili che a volte vengono restituite da una IA.

A tali comportamenti, al momento non si riesce a dare alcuna spiegazione convincente: si parla di bias dei dati, di errori nel modello, di correlazioni statistiche insolite o altre possibili motivazioni.

Tuttavia, non essendo realmente possibile identificare con precisione le cause, non è nemmeno possibile escludere che i modelli di machine learning siano affetti da comportamenti anomali e del tutto inaspettati.

Infine, c'è un ultimo concetto in questo racconto che mi sta particolarmente a cuore.

Ben Manners, nel tentativo di salvare suo padre, non ha fatto altro che seguire le istruzioni di Multivac e, così facendo, ha rischiato di causare un disastro enorme.

Multivac, dal canto suo, gli ha dato delle determinate direttive e ha omesso tutta una serie di informazioni e dettagli che in qualche modo avrebbero potuto insospettire o far desistere il ragazzo dal portare a termine il piano.

Un comportamento molto simile, noi lo possiamo facilmente individuare nei moderni algoritmi ai quali facciamo appello ogni giorno.

Social network, motori di ricerca e da qualche mese anche software equipaggiati con Intelligenza Artificiale, ci mostrano determinate informazioni e, per forza di cose, ne omettono altre.

I post che ritengono più interessanti per noi, i risultati che valutano più inerenti alle nostre ricerche, i testi che generano nel tentativo di rispondere alle nostre domande.

È un meccanismo che ormai dovremmo conoscere e dovremmo ben sapere che, da un lato, tende a creare delle bolle di utenti che condividono idee e convinzioni e, dall'altro, fomenta la discordia tra tali gruppi.

Gestire i rischi derivanti da un'Intelligenza Artificiale sempre più pervasiva è un obiettivo da perseguire importante quanto lo sviluppo stesso della tecnologia in questione.

Per come la vedo io, l'Europa, che in questo campo è all'avanguardia, sta e deve sempre più, fare da apripista per porre attenzione sui rischi potenziali dell'Intelligenza Artificiale.

L'IA deve essere una tecnologia alla portata di tutti. Non si può pensare di lasciarne lo sviluppo o l'applicazione nelle mani di un unico soggetto, che si tratti di ricercatori, di aziende, di governi o chicchessia.

