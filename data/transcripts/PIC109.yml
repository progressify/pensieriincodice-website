text: "
Benvenuti su Espresso, la rubrica di Pensieri in codice nella quale ci beviamo un caffè ed io ti racconto di un libro, un gadget, un videogame o qualunque altra cosa che mi abbia colpito e che penso possa piacere anche a te.

Al termine dell'episodio, se riterrai che io ti abbia dato un buon consiglio, potrai offrirmi tu il prossimo caffè, acquistando a partire dal link affiliato che trovi in descrizione o addirittura inviando un piccolo contributo per supportare il progetto: trovi tutti i dettagli sul sito pensieriincodice.it

*Rumore tazzina caffè*

Questo mese di Agosto, nella pausa estiva mi sono ritagliato un pochino di tempo tutto per me e così ho avuto modo di leggere un bel po'.

Tra i vari libri che ho approcciato, alcuni non mi hanno trasmesso granché, devo essere onesto, mentre altri hanno colpito, e anche molto forte, la mia attenzione. Quindi aspettati più di un episodio di Espresso dedicato ai libri, nelle prossime settimane.

Il consiglio che ho scelto oggi per ricominciare in bellezza non è proprio un libro, quanto piuttosto un autore.

In realtà, si tratta di uno scrittore di racconti, ma più o meno tutta la sua produzione fino ad oggi, si può ottenere acquistando fondamentalmente due raccolte. L'autore di cui sto parlando è Ted Chiang, che, in realtà, nella vita di tutti i giorni si occupa di redigere documentazione tecnica per prodotti software, e le due raccolte in questione sono Respiro e Storie della tua vita.

Nonostante questi due libri contengano una manciata di racconti, sono forse una quindicina in tutto, Chiang ha vinto una gran quantità di premi e ispirato vari film di Hollywood. Basta fare un giro sulla pagina wikipidia a lui dedicata per vederlo.

Ma a parte questo, ciò che sorprende di questo autore, almeno secondo me, è la sua capacità di creare mondi e realtà alternative e soprattutto di immaginare in modo estremamente dettagliato i comportamenti degli umani che vivono all'interno delle sue ambientazioni.

Io avevo già letto alcuni suoi racconti tempo fa e, in particolare ero rimasto colpito da *Il ciclo di vita degli oggetti software*, un romanzo breve nel quale descrive un mondo in cui la realtà virtuale e le intelligenze artificiali sono talmente sviluppate da permettere agli utenti di crescere ed educare delle creature virtuali.

La cosa sorprendente del racconto è che, invece di concentrarsi sugli aspetti fantascientifici o tecnologici della vicenda, Chiang racconta dell'affetto che alcuni utenti provano per le proprie creature e del loro impegno a farli sopravvivere alla naturale obsolescenza di tutto ciò che dipende dalla tecnologia.

Mi ha fatto ripensare ai vecchi personaggi dei videogiochi a cui ho giocato. Quei personaggi che creiamo, equipaggiamo, potenziamo, ai quali facciamo fare esperienza e che poi abbandoniamo non appena esce un videogame più moderno o con la grafica migliore.

Nel racconto di Chiang gli utenti si affezionano alle creature e le creature ai loro utenti. E cosa accade quindi quando i server di gioco vengono dismessi perché troppo vecchi e antieconomici da mantenere attivi?

Ted Chiang, poi, non si limita solo a parlare di tecnologia. Gioca con il tempo e la causalità degli eventi e dei comportamenti; rivoluziona i concetti legati alla religione e alla Fede. Mette in dubbio le convinzioni umane, i ricordi e persino le certezze matematiche.

In un racconto, immagina una tecnologia di registrazione audio e video integrata direttamente nei corpi di tutti i membri della popolazione. E, quando il protagonista si decide finalmente ad utilizzarlo, questo strumento sconvolge la sua esistenza demolendo un'intera vita di certezze. In un altro, descrive come si comporterebbero le persone se messe di fronte all'evidenza dell'esistenza dell'Inferno e del Paradiso. In un altro ancora, esamina le conseguenze di una scoperta che mina alla base i principi stessi della matematica.

E questi sono solo alcuni esempi.

La cosa che più mi è piaciuta è che, dopo aver scoperto queste due raccolte, ho avuto modo di riflettere per ore sulle idee in esse contenute e ancora oggi, a distanza di più di un mese, mi sorprendo ancora a riflettere su qualcuno dei concetti di cui ho letto. Quindi, semplicemente, non potevo non consigliarle anche a te.

Se sei un po' come me, se, come me, ti appassionano la tecnologia e i comportamenti che le persone assumono quando si confrontano con essa, allora non puoi assolutamente farti sfuggire  questi due libri. Sono certissimo che mi ringrazierai.

Ti ricordo che in descrizione trovi i link per l'acquisto su Amazon, se ti va di sostenere Pensieri in codice. Lo ripeto perché qualcuno me lo ha chiesto: usando i link affiliati il prezzo di un qualsiasi prodotto non cambia, tu paghi sempre la stessa cifra. L'unica differenza è che Amazon riconosce una piccola percentuale dell'acquisto al proprietario del link, quindi, in questo caso, a me.

Detto questo, direi che per oggi è tutto. Episodio breve, così ottimizziamo. Sperando di averti dato un buon consiglio, ti saluto, ti do appuntamento alla prossima settimana e ti ricordo che *Un informatico risolve problemi, a volte anche usando il computer*.
