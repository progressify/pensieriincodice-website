text: "
Ti è mai capitato di sentirti un po' sopraffatto dalle cose da fare?

Di saltare delle scadenze o di perderti un appuntamento o un evento che volevi seguire?

Di non riuscire a rispettare i tempi che ti sei dato o addirittura di renderti conto che nemmeno te li sei dati dei tempi: che semplicemente hai intenzione di fare 1000 cose ma senza un ordine preciso?

Hai mai quella la sensazione di non fare mai abbastanza? Sul lavoro, a casa, perfino nel tempo libero e nei rapporti con gli altri!

Beh, se sì, sappi che non sei affatto l'unico.

Non immagini quante volte mi è capitato in passato di fare brutte figure o di finire a passare le nottate o i weekend lavorando.

Certi giorni lavoravo anche 10 o 12 ore e a fine giornata mi sembrava che la strada verso i miei obiettivi fosse aumentata invece di diminuire.

Altri giorni arrivavo a sera esausto ma con la sensazione di non aver concluso nulla, di aver buttato una giornata.

Per non parlare di quando mi fermavo a guardarmi indietro e lì la sensazione era di aver sprecato settimane o mesi.

Tutto questo finché, poco più di 4 anni fa, ho capito che la verità era un altra: il problema non era che non facevo abbastanza o che non ero in grado di rispettare le scadenze.

La verità è che non mi organizzavo correttamente.

All'epoca, già lavoravo come freelance, ma seguivo un solo grosso cliente fisso e un paio di clienti minori più saltuari.

Eppure faticavo moltissimo a stare dietro agli impegni.

Poi, un giorno d'estate del 2017 ho scoperto un app che oggi adoro e di cui ti voglio parlare in questo Espresso.

Si chiama Todoist.

Ed è un app geniale, sembra scritta a posta per le persone come me che vogliono gestire più progetti contemporaneamente.

Ora, senza stare qui a farti perdere tempo parlando delle mere caratteristiche, quelle te le puoi leggere cliccando sul link che ti lascio in descrizione, quello che vorrei trasmetterti è la filosofia di questo software.

L'idea è quella di dare la possibilità all'utente di costruire il proprio metodo di organizzazione e di plasmarlo fin nei minimi dettagli adattandolo alle necessità più disparate.

Si possono organizzare più progetti, da soli o in team, sotto forma di liste di attività o tabelle in stile kanban.

Si possono applicare molteplici sistemi di catalogazione o di ricorsività per le attività che si ripetono in circostanze particolari.

Tra tutte le funzioni, ce ne sono alcune davvero particolari e utili, come ad esempio le notifiche basate sulla posizione.

Non hai idea di quanto spesso possa servire una funzione del genere, ad esempio per ricordarti di mettere in borsa un documento da portare *quando arrivi in ufficio*.

Ma Todoist non gestisce solo le tue attività, ti incoraggia proprio a completarle.

C'è infatti un sistema di punteggio che ti premia man mano che sali di livello e raggiungi gli obbiettivi che ti sei prefissato.

Nell'app prende il nome di Karma e serve sia a regalarti la versione Premium per qualche mese, sia ad allenare la tua autodisciplina incoraggiandoti psicologicamente a fare sempre meglio.

Per me ha funzionato piuttosto bene, visto che oggi ho superato l'ultimo livello e sono stato premiato anche con una maglietta con il loro logo (magari posto una foto su instagram o sul canale telegram).

E oltre a tutto questo, la società che produce l'app porta anche avanti dei progetti di educazione sulla gestione del tempo con il loro blog, la newsletter, canali youtube e simili.

Sì perché, come immaginerai, per risolvere quelle difficoltà di cui ti parlavo all'inizio, non può bastare certamente solo un'app: serve un metodo. E Todoist si impegna a darti proprio quello.

Senza importi alcuna scelta a priori, l'intento dell'app e in realtà dell'intero progetto è quello di guidarti a poco a poco a scoprire il tuo metodo e, nel contempo, offriti una tecnologia estremamente flessibile per metterlo in atto.

Io, seguendo le loro indicazioni, oggi ho sviluppato un mio metodo organizzativo che mi permette di seguire più clienti, più collaboratori, e più progetti (compreso ovviamente Pensieri in codice che 4 anni fa non avrei MAI potuto realizzare).

E oltre a questo, riesco a ritagliarmi il tempo per leggere almeno 8 saggio l'anno, giocare ai videogame, fare binge watching, ascoltare i podcast, guardare video su Youtube, fare i servizi di casa e avere quasi tutti i weekend liberi.

Insomma, io sono enormemente soddisfatto di Todoist e di quello che mi ha permesso di realizzare fino ad ora, non riesco più ad immaginare la mia vita senza questo software. Ed è per questo motivo che lo consiglio anche a te.

In descrizione trovi il link affiliato. Se lo utilizzi per registrarti, senza spendere un centesimo in più del normale, supporterai anche Pensieri in codice con una piccola percentuale del tuo abbonamento Premium (sempre se deciderai di non rimanere con la versione gratuita, ma sono sicuro che una volta provato non avrai alcuna esitazione!)

Tra l'altro per tutte le funzioni che ha, la versione premium che costa pochissimo.

Una volta iscritto, poi fammelo anche sapere sul gruppo telegram o in privato che in futuro vorrei parlare di gestione del tempo nel podcast o addirittura organizzare delle sessioni private in cui condividere i propri metodi ed esperienze.

Dunque, spero proprio di averti convinto: ne sarei davvero felice.

Per oggi ti ringrazio e ti auguro buona organizzazione. Non dimenticare di visitare il sito pensieriincodice.it (con due i) dove trovi anche tutte le iniziative, i contatti, i contenuti, ecc. e ricorda sempre che: *un informatico risolve problemi, a volte anche usando il computer*.
