text: "
Lo so lo so che non vedi l'ora di ascoltare la seconda parte dell'episodio su Hedy Lamarr e la nascita del WiFi, ma per quello dovrai aspettare ancora una settimana perché mi sono ripromesso di fare le cose per bene e, come sai, le cose fatte bene richiedono tempo.

Oggi invece parliamo di un'altra lettura che ho avuto il piacere di fare quest'estate e che voglio consigliare anche a te. D'altronde te l'avevo anticipato, no? Ho letto un sacco di libri meritevoli e ti dovrai aspettare un bel po' di Espresso nelle prossime settimane.

Quello di oggi, è però un consiglio un po' particolare. Nel senso che non si tratta di un libro che parla proprio di informatica o tecnologia.

O meglio, non ne parla in modo esplicito, però tratta un argomento che, innanzitutto è interessantissimo, ma poi è anche profondamente legato ai concetti che trattiamo qui su Pensieri in codice.

E siccome questo podcast ha essenzialmente lo scopo di farci riflettere; prima di tutto a me quando scrivo gli episodi e poi a te quando li ascolti, beh semplicemente non potevo esimermi dal provare a spingerti a fare questo genere di collegamenti.

D'altronde, l'ho chiamato Pensieri in codice proprio perché l'idea è quella di ritagliarci un nostro momento per fermarci a pensare, a riflettere insieme su un dato argomento, no?

E quindi il libro di oggi si intitola L'era della dopamina, di Anna Lembke. Sottotitolo: come mantenere l'equilibrio nella società del «tutto e subito». Come ti dicevo non parla di algoritmi, non software e di sicuro non parla di codice, ma parla invece del funzionamento di una parte del nostro cervello.

In particolare, l'intera trattazione si concentra sui concetti di piacere e di dolore e sul loro equilibrio.

L'autrice spiega qual è il meccanismo cerebrale che ci porta a provare l'una o l'altra sensazione e come l'esposizione prolungata ad una delle due causi una ipersensibilità all'altra, nel momento in cui questa ci si propone.

Tutto il discorso si intreccia con il concetto di dipendenza. Vengono raccontati esempi reali di dipendenze più o meno gravi e ne vengono esplorate le cause che a volte non sono così ovvie come si possa immaginare.

E altrettanto poco ovvi sono gli effetti che la vita moderna, così come si è venuta a configurare, riesce ad avere su questo nostro equilibrio cerebrale, che poi è proprio un meccanismo chimico e come tale è suscettibile agli stimoli esterni, siano sostanze che assumiamo o eventi con i quali entriamo in contatto o che subiamo.

Come ti accennavo prima, nel libro non troverai riferimenti espliciti al mondo informatico, ma scoprirai certamente che il funzionamento del circuito della ricompensa (così è chiamata la parte del cervello in cui circola la dopamina e che è responsabile dell'equilibrio piacere/dolore) è profondamente legato a tantissimi aspetti della vita digitale.

Notifiche, smartphone, pubblicità, social network, app, smartwatch, video suggeriti, post sponsorizzati, dopo aver letto questo libro, queste ed altre funzionalità insite nei tuoi dispositivi, probabilmente ti appariranno in modo un po' diverso da ora.

Forse le informazioni de L'era della dopamina ti aiuteranno ad operare alcune piccole scelte che renderanno la tua vita meno stressante o che ti porteranno un pizzico di serenità in più. O forse ti faranno perché quel messaggio è scritto in quel modo o perché quella notifica che non arriva ti fa stare così in ansia.

Ecco forse quello che più mi è piaciuto di questo libro è che non mia dato già tutta la soluzione completa, non ha unito i puntini per me. Ha lasciato che fossi io a stabilire i collegamenti che ritenevo, tra un fenomeno fisiologico e la mia vita, il mio mondo.

E l'ho fatto, altroché. Se non l'hai già ascoltato puoi recuperare l'episodio intitolato *Dopamina e ricompense: come le app hackerano il nostro cervello*. Lì troverai il riassunto di tutte le riflessioni a cui mi ha portato la Lembke.
  
  Ma sono anche sicuro che le tue di riflessioni saranno diverse. Perché le vite, le esperienze e le sensazioni delle persone sono diverse, e i puntini si possono unire in tanti modi diversi.

Insomma, secondo me, L'era della dopamina è un po' come un manuale di istruzioni che spiega come funziona una parte del nostro cervello. Una parte importante. E leggerlo ci da strumenti importanti da utilizzare nella vita di tutti i giorni. Ed ecco perché ho voluto consigliartelo.

Detto ciò, ti ricordo che in descrizione trovi i link per l'acquisto su Amazon, se ti va di sostenere Pensieri in codice. Mentre sul sito pensieriincodice.it trovi un po' di informazioni su tutto il progetto: come ascoltare, come contribuire, come unirti alla community, ecc.

E dunque, sperando di averti dato un buon consiglio, ti saluto, ti do appuntamento alla prossima settimana e ti ricordo che *Un informatico risolve problemi, a volte anche usando il computer*.
"