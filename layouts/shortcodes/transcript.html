{{ $episode := .Get "episode" }}
<div class="accordion">
    <section id="show-text">
        <h2><a href="#show-text">Mostra testo dell'episodio</a></h2>
        <div>
            <a href="#">Nascondi</a>
            <p>
                {{ with index $.Site.Data.transcripts $episode }}
                {{ replace .text "\n" "<br/><br/>" -1 | markdownify }}<br/>
                {{ end }}
            </p>
        </div>
    </section>
</div>
